name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Hugging Face Space
      env:
        HF_USERNAME: ${{ secrets.HF_ID}} 
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Authenticate with Hugging Face using the token and add to git credential
        huggingface-cli login --token $HF_TOKEN --add-to-git-credential
        
        # Set up the git credential helper
        git config --global credential.helper store
        echo "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co" > ~/.git-credentials

        # Push the changes to the Hugging Face Space repo
        git remote add huggingface https://huggingface.co/spaces/hwang2006/text-summarization-demo
        git push huggingface main  # Ensure this is the correct branch for your space
